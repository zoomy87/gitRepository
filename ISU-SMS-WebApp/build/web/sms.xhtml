<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true" />

            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="cellPhoneCarrierChosen" value="Cell Phone Carrier:" />
                <p:selectOneMenu id="cellPhoneCarrierChosen" value="#{sMSController.cellPhoneCarrierChosen}" style="width:190px">
                    <f:selectItems value="#{sMSController.cellPhoneCarriers}"/>
                </p:selectOneMenu>

                <p:outputLabel for="phone" value="Phone:" />
                <p:inputMask id="phone" value="#{sMSController.phone}" mask="(999) 999-9999"/>
            </h:panelGrid>

            <p:growl id="growl" life="2000" />

            <p:commandButton value="Send Message" id="ajax" update="growl" actionListener="#{sMSController.buttonAction}" styleClass="ui-priority-primary" />
        </h:form>        
    </h:body>
</html>
